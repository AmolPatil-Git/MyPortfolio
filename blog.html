    <!-- JavaScript Section -->
    <script>
        const rssUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://devamolpatil.blogspot.com/feeds/posts/default';

        fetch(rssUrl)
            .then(response => response.json())
            .then(data => {
                const posts = data.items;
                let postsHtml = '';
                posts.forEach(post => {
                    postsHtml += `
                        <div class="post">
                            <h2><a href="${post.link}" target="_blank">${post.title}</a></h2>
                            <p>${post.content}</p>
                        </div>
                    `;
                });
                document.getElementById('posts').innerHTML = postsHtml;
            })
            .catch(error => console.log('Error fetching RSS feed:', error));
    </script>
